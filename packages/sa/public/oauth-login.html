<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />
    <title data-i18n="sa.app_name"></title>
    <link rel="stylesheet" type="text/css" href="/dist/oauth-login.css" />
    <meta name="google" content="notranslate" />
  </head>
  <body>
    <div id="pagebanner"></div>

    <div class="dialog-content">
      <h1 data-i18n="sa.login_header"></h1>
      <form id="login" method="POST" action="/redirectSink">
        <input type="hidden" name="redirectUri" />
        <label>
          <span class="field-description" data-i18n="sa.email"></span><br />
          <input type="text" name="username" autocomplete="username" />
        </label><br />
        <label>
          <span class="field-description" data-i18n="sa.password"></span><br />
          <input type="password" name="password" autocomplete="current-password" />
        </label>
        <br />
        <br />
        <input type="submit" class="login" data-i18n="[value]sa.login" />
        <br />
        <br />
        <div class="wrong-username-or-password" data-i18n="sa.wrong_credentials_oauth"></div>
      </form>
    </div>

    <script src="/dist/oauth-login-bundle.js"></script>
  </body>
</html>
