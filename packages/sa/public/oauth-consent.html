<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />
    <title data-i18n="sa.app_name"></title>
    <link rel="stylesheet" type="text/css" href="/dist/oauth-consent.css" />
    <style>html{display:none;}</style>
    <script>
      if (self == top) {
        document.documentElement.style.display = 'block';
      } else {
        top.location = self.location;
      }
    </script>
    <meta name="google" content="notranslate" />
  </head>
  <body>
    <div id="pagebanner"></div>

    <div class="dialog-content hidden" id="content">
      <p id="consent"></p>
      <p data-i18n="[html]oauth.consent_scopes"></p>
      <ul id="consent-scopes"></ul>
      <p data-i18n="oauth.consent_notice"></p>
      <form action="/oauth/consent" method="post" id="consent-form">
        <input type="hidden" name="transaction_id" />
        <div>
          <input type="submit" data-i18n="[value]oauth.allow" id="allow" />
          <input type="submit" data-i18n="[value]oauth.deny" name="cancel" id="deny" />
        </div>
      </form>
    </div>

    <script src="/dist/oauth-consent-bundle.js"></script>
  </body>
</html>
